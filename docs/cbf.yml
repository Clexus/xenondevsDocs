INHERIT: base.yml
site_url: https://xenondevs.tree.pink/cbf/
docs_dir: cbf
site_dir: sites/cbf
site_name: CBF Documentation
edit_uri: edit/main/docs/cbf/

extra:
  alternate:
    - name: English
      link: /cbf/en/
      lang: en
    - name: 简体中文
      link: /cbf/zh/
      lang: zh

theme:
  features:
    - content.tabs.link
    - content.code.annotate

nav:
  - "Getting Started": "index.md"
  - "Binary Adapters": "binaryadapter.md"
  - "Instance Creators": "instancecreator.md"
  - "Serialization": "serialization.md"
  - "Compounds": "compound.md"

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: false
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
      css_files:
        - assets/stylesheets/extra.css
  - i18n:
      default_language: zh
      languages:
        en:
          name: English
          site_name: CBF Documentation
        zh:
          name: 简体中文
          site_name: CBF 帮助文档
      nav_translations:
        zh:
          "Getting Started": "入门"
