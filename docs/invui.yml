INHERIT: base.yml
site_url: https://xenondevs.tree.pink/invui/
docs_dir: invui
site_dir: sites/invui
site_name: InvUI Documentation
edit_uri: edit/main/docs/invui/

extra:
  alternate:
    - name: English
      link: /invui/en/
      lang: en
    - name: 简体中文
      link: /invui/zh/
      lang: zh

theme:
  features:
    - content.tabs.link
    - content.code.annotate

nav:
  - "Getting Started": "index.md"
  - "Basics": "basics.md"
  - "Items": "items.md"
  - "Structure": "structure.md"
  - "GUIs":
      - "Overview": "guis/index.md"
      - "Normal GUI": "guis/normal.md"
      - "Paged GUI": "guis/paged.md"
      - "Scroll GUI": "guis/scroll.md"
      - "Tab GUI": "guis/tab.md"
  - "Windows": "windows.md"
  - "VirtualInventory": "virtualinventory.md"

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: false
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      cache_safe: true
      css_files:
        - assets/stylesheets/extra.css
  - i18n:
      default_language: zh
      languages:
        en:
          name: English
          site_name: InvUI Documentation
        zh:
          name: 简体中文
          site_name: InvUI 帮助文档
      nav_translations:
        zh:
          "Getting Started": "入门"
          "Basics": "基础"
          "Items": "物品"
          "Structure": "结构"
          "GUIs": "GUIs"
          "Overview": "开始之前"
          "Normal GUI": "普通 GUI"
          "Paged GUI": "可翻页 GUI"
          "Scroll GUI": "可滚动 GUI"
          "Tab GUI": "Tab GUI"
          "Windows": "Windows"
          "VirtualInventory": "虚拟背包"
