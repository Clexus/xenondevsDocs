site_name: xenondevs docs
site_url: https://xenondevs.xyz/docs/
repo_url: https://github.com/xenondevs/Docs
repo_name: xenondevs/Docs
edit_uri: edit/main/docs/
copyright: Copyright &copy; 2022 xenondevs

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xenondevs
    - icon: fontawesome/brands/discord
      link: https://discord.com/invite/hnEknVWvUe
    - icon: fontawesome/brands/patreon
      link: https://patreon.com/xenondevs
  alternate:
    - name: English
      link: ""
      lang: en
    - name: 简体中文
      link: /zh/
      lang: zh

theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: slate
  features:
    - content.tabs.link
    - navigation.tabs
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables

plugins:
  - search
  - i18n:
      default_language: en
      languages:
        en: English
        zh: 简体中文

extra_css:
  - assets/stylesheets/extra.css

